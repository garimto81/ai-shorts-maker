<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 비디오 생성 테스트</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { display: none; }
        .loading.show { display: block; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4 max-w-2xl">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">
                🧪 간단한 비디오 생성 테스트
            </h1>
            
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    테스트 이미지 선택 (최소 2장):
                </label>
                <input 
                    type="file" 
                    id="imageFiles" 
                    accept="image/*" 
                    multiple 
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                >
                <p class="text-xs text-gray-500 mt-1">JPG, PNG 파일만 가능 (각 이미지 최대 10MB)</p>
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    이미지 지속 시간 (초):
                </label>
                <input 
                    type="number" 
                    id="duration" 
                    value="3" 
                    min="1" 
                    max="10" 
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <button 
                onclick="testSimpleVideo()" 
                class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 font-medium"
            >
                🎬 간단한 비디오 생성 테스트
            </button>

            <!-- 로딩 상태 -->
            <div id="loading" class="loading text-center py-4">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <p class="text-gray-600 mt-2">비디오 생성 중...</p>
                <div id="progressText" class="text-sm text-gray-500 mt-1"></div>
            </div>

            <!-- 결과 표시 -->
            <div id="result" class="mt-6 hidden">
                <div class="border rounded-lg p-4 bg-gray-50">
                    <h3 class="font-semibold text-gray-800 mb-2">📊 결과:</h3>
                    <pre id="resultText" class="text-sm bg-white p-3 rounded border overflow-x-auto"></pre>
                    
                    <div id="downloadSection" class="hidden mt-4">
                        <a id="downloadLink" href="#" download class="inline-block bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
                            📥 비디오 다운로드
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testSimpleVideo() {
            const fileInput = document.getElementById('imageFiles');
            const duration = document.getElementById('duration').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            const downloadSection = document.getElementById('downloadSection');
            const downloadLink = document.getElementById('downloadLink');

            // 입력 검증
            if (!fileInput.files || fileInput.files.length < 2) {
                alert('최소 2장의 이미지를 선택해주세요.');
                return;
            }

            // UI 업데이트
            loading.classList.add('show');
            result.classList.add('hidden');

            const formData = new FormData();
            
            // 이미지 파일들 추가
            for (let i = 0; i < fileInput.files.length; i++) {
                formData.append('images', fileInput.files[i]);
            }
            formData.append('duration', duration);

            try {
                console.log('🧪 간단한 비디오 테스트 시작');
                
                const response = await fetch('/api/test-simple-video', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                loading.classList.remove('show');
                result.classList.remove('hidden');

                if (data.success) {
                    resultText.textContent = JSON.stringify({
                        status: '✅ 성공',
                        filename: data.filename,
                        message: data.message,
                        duration: duration + '초'
                    }, null, 2);

                    // 다운로드 링크 설정
                    if (data.downloadUrl) {
                        downloadLink.href = data.downloadUrl;
                        downloadSection.classList.remove('hidden');
                    }
                } else {
                    resultText.textContent = JSON.stringify({
                        status: '❌ 실패',
                        error: data.error,
                        details: data.details
                    }, null, 2);
                }

            } catch (error) {
                loading.classList.remove('show');
                result.classList.remove('hidden');
                
                resultText.textContent = JSON.stringify({
                    status: '❌ 네트워크 오류',
                    error: error.message
                }, null, 2);

                console.error('API 호출 오류:', error);
            }
        }

        // 파일 선택 시 미리보기
        document.getElementById('imageFiles').addEventListener('change', function(e) {
            const fileCount = e.target.files.length;
            if (fileCount > 0) {
                console.log(`${fileCount}개 이미지 선택됨`);
            }
        });
    </script>
</body>
</html>
