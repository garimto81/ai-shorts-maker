<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 테스트</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1a1a1a; 
            color: white;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .upload-container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        .file-input-label {
            display: inline-block;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-input-label:hover {
            background: #45a049;
        }
        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .image-card {
            background: #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .image-caption {
            padding: 15px;
            background: #222;
            font-size: 14px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-caption {
            color: #ff9800;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .success-caption {
            color: #4CAF50;
        }
        .error-caption {
            color: #f44336;
        }
        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .remove-btn:hover {
            background: rgba(244, 67, 54, 1);
        }
        .info-box {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #4CAF50;
        }
        .console-log {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid transparent;
        }
        .log-success { border-left-color: #4CAF50; }
        .log-error { border-left-color: #f44336; }
        .log-info { border-left-color: #2196F3; }
        .log-warning { border-left-color: #ff9800; }
    </style>
</head>
<body>
    <h1>🎬 AI 쇼츠 메이커 - 이미지 분석 테스트</h1>
    
    <div class="info-box">
        <h3>📋 사용 방법</h3>
        <ol>
            <li>아래 버튼을 클릭하여 이미지를 선택하세요 (JPG, PNG)</li>
            <li>이미지가 업로드되면 자동으로 AI 분석이 시작됩니다</li>
            <li>각 이미지 아래에 AI가 생성한 한줄평이 표시됩니다</li>
            <li>최소 3장 이상 업로드하면 쇼츠 생성이 가능합니다</li>
        </ol>
    </div>
    
    <div class="upload-container">
        <div class="file-input-wrapper">
            <input type="file" id="imageInput" multiple accept="image/*">
            <label for="imageInput" class="file-input-label">
                📷 이미지 선택 (여러 장 가능)
            </label>
        </div>
        <span id="fileCount" style="margin-left: 20px;"></span>
    </div>
    
    <div id="imagesGrid" class="images-grid"></div>
    
    <div class="console-log" id="consoleLog">
        <div class="log-entry log-info">🚀 시스템 준비 완료</div>
    </div>

    <script>
        let uploadedImages = [];
        let imageAnalysis = {};
        
        // 로그 출력 함수
        function addLog(message, type = 'info') {
            const logDiv = document.getElementById('consoleLog');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // 파일 선택 핸들러
        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files);
            if (files.length === 0) return;
            
            addLog(`📷 ${files.length}개 이미지 선택됨`, 'info');
            document.getElementById('fileCount').textContent = `${files.length}개 파일 선택됨`;
            
            uploadedImages = files;
            displayImages();
            
            // 각 이미지 분석
            for (let i = 0; i < files.length; i++) {
                analyzeImage(files[i], i);
            }
        });
        
        // 이미지 표시
        function displayImages() {
            const grid = document.getElementById('imagesGrid');
            grid.innerHTML = '';
            
            uploadedImages.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const card = document.createElement('div');
                    card.className = 'image-card';
                    card.id = `image-card-${index}`;
                    card.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <button class="remove-btn" onclick="removeImage(${index})">×</button>
                        <div class="image-caption loading-caption" id="caption-${index}">
                            ⏳ 분석 중...
                        </div>
                    `;
                    grid.appendChild(card);
                };
                reader.readAsDataURL(file);
            });
        }
        
        // 이미지 분석
        async function analyzeImage(file, index) {
            const fileName = file.name;
            const fileSize = (file.size / 1024).toFixed(2);
            
            addLog(`🔍 이미지 분석 시작: ${fileName} (${fileSize}KB)`, 'info');
            
            try {
                // 파일 크기 체크
                if (file.size > 10 * 1024 * 1024) {
                    throw new Error('파일 크기가 10MB를 초과합니다');
                }
                
                // FormData 생성
                const formData = new FormData();
                formData.append('image', file);
                
                // API 호출
                const response = await fetch('/api/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    imageAnalysis[index] = result.analysis;
                    const captionEl = document.getElementById(`caption-${index}`);
                    if (captionEl) {
                        captionEl.innerHTML = `✨ ${result.analysis}`;
                        captionEl.className = 'image-caption success-caption';
                    }
                    addLog(`✅ ${fileName} 분석 완료: "${result.analysis}"`, 'success');
                } else {
                    throw new Error(result.error || '분석 실패');
                }
                
            } catch (error) {
                addLog(`❌ ${fileName} 분석 실패: ${error.message}`, 'error');
                const captionEl = document.getElementById(`caption-${index}`);
                if (captionEl) {
                    captionEl.innerHTML = `❌ ${error.message}`;
                    captionEl.className = 'image-caption error-caption';
                }
            }
        }
        
        // 이미지 제거
        function removeImage(index) {
            const fileName = uploadedImages[index].name;
            uploadedImages.splice(index, 1);
            delete imageAnalysis[index];
            
            addLog(`🗑️ ${fileName} 제거됨`, 'warning');
            displayImages();
            
            // 남은 이미지들 재분석
            uploadedImages.forEach((file, i) => {
                if (!imageAnalysis[i]) {
                    analyzeImage(file, i);
                }
            });
        }
        
        // 서버 상태 체크
        async function checkServerStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                if (data.status === 'ok' && data.geminiApiKey) {
                    addLog('✅ 서버 연결 성공 - Gemini API 준비됨', 'success');
                } else {
                    addLog('⚠️ 서버는 실행 중이나 API 키 확인 필요', 'warning');
                }
            } catch (error) {
                addLog('❌ 서버 연결 실패 - 서버를 시작해주세요', 'error');
            }
        }
        
        // 페이지 로드 시 서버 체크
        window.onload = () => {
            checkServerStatus();
        };
    </script>
</body>
</html>
