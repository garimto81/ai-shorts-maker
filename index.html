<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼츠 생성기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app" class="container mx-auto px-4 py-6 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">🎬 AI 쇼츠 제작 공장</h1>
                <div class="flex gap-3">
                    <a href="/test-batch-analysis.html" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700 transition-colors text-sm">
                        ⚡ 배치 분석
                    </a>
                    <a href="/test-condition-analysis.html" class="px-4 py-2 bg-green-600 rounded hover:bg-green-700 transition-colors text-sm">
                        🔍 상태 분석
                    </a>
                    <a href="/test-complete-workflow.html" class="px-4 py-2 bg-gradient-to-r from-purple-500 to-blue-600 rounded hover:from-purple-600 hover:to-blue-700 transition-colors text-sm">
                        🚀 통합 워크플로우
                    </a>
                </div>
            </div>
            <div class="mt-3 text-slate-400 text-sm">
                이미지 분석 → AI 정렬 → 나레이션 생성을 한 번에! | 새로운 업종: <span class="text-blue-400 font-semibold">자동차 휠 복원</span> 추가
            </div>
        </header>

        <!-- Main Content -->
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Left Panel - Input -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">입력</h2>
                
                <!-- Image Upload -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">상품 이미지 (3장 이상)</label>
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 text-center hover:border-gray-500 transition-colors cursor-pointer" 
                         onclick="document.getElementById('imageInput').click()">
                        <p class="text-gray-300">클릭하여 이미지 업로드</p>
                        <p class="text-sm text-gray-500 mt-1">JPG, PNG (최대 10MB)</p>
                    </div>
                    <input type="file" id="imageInput" class="hidden" multiple accept="image/*">
                    
                    <!-- Image Preview -->
                    <div id="imagePreview" class="grid grid-cols-3 gap-2 mt-4"></div>
                </div>

                <!-- Product Name -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">상품명</label>
                    <input type="text" id="productName" 
                           class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gray-500"
                           placeholder="상품명 입력">
                </div>

                <!-- Style Selection -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">영상 스타일</label>
                    <select id="styleSelect" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gray-500">
                        <option value="dynamic">다이나믹</option>
                        <option value="professional">프로페셔널</option>
                        <option value="luxury">럭셔리</option>
                    </select>
                </div>

                <!-- Industry Type -->
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">업종</label>
                    <select id="industryType" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded focus:outline-none focus:border-gray-500">
                        <option value="auto">자동차</option>
                        <option value="fashion">패션</option>
                        <option value="tech">전자제품</option>
                        <option value="food">식품</option>
                        <option value="beauty">뷰티</option>
                        <option value="other">기타</option>
                    </select>
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" 
                        class="w-full py-3 bg-blue-600 rounded font-semibold hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                        disabled>
                    생성
                </button>
            </div>

            <!-- Right Panel - Status & Preview -->
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-lg font-semibold mb-4">결과</h2>
                
                <!-- Status Panel -->
                <div id="statusPanel" class="space-y-4">
                    <!-- Initial State -->
                    <div class="text-center py-12">
                        <p class="text-gray-400">대기 중</p>
                    </div>
                </div>

                <!-- Progress Steps (Hidden by default) -->
                <div id="progressSteps" class="hidden space-y-3">
                    <div class="step-item" data-step="1">
                        <div class="flex items-center gap-3">
                            <div class="step-icon">1</div>
                            <div class="flex-1">
                                <p class="font-medium">이미지 분석 중</p>
                                <p class="text-sm text-gray-400">Gemini Vision으로 상품 특징 추출</p>
                            </div>
                        </div>
                    </div>
                    <div class="step-item" data-step="2">
                        <div class="flex items-center gap-3">
                            <div class="step-icon">2</div>
                            <div class="flex-1">
                                <p class="font-medium">스크립트 생성 중</p>
                                <p class="text-sm text-gray-400">AI가 마케팅 메시지 작성</p>
                            </div>
                        </div>
                    </div>
                    <div class="step-item" data-step="3">
                        <div class="flex items-center gap-3">
                            <div class="step-icon">3</div>
                            <div class="flex-1">
                                <p class="font-medium">비디오 렌더링 중</p>
                                <p class="text-sm text-gray-400">효과 적용 및 최종 영상 생성</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Analysis Results (Hidden by default) -->
                <div id="analysisResults" class="hidden mt-6 p-4 bg-gray-700 rounded">
                    <h3 class="font-semibold mb-3">분석 결과</h3>
                    <div id="analysisContent" class="space-y-2 text-sm">
                        <!-- Analysis will be inserted here -->
                    </div>
                </div>

                <!-- Video Preview (Hidden by default) -->
                <div id="videoPreview" class="hidden mt-6">
                    <div class="aspect-[9/16] bg-black rounded-lg overflow-hidden">
                        <video id="previewVideo" class="w-full h-full" controls></video>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button class="flex-1 py-2 bg-green-600 rounded hover:bg-green-700 transition-colors">
                            다운로드
                        </button>
                        <button class="flex-1 py-2 bg-gray-600 rounded hover:bg-gray-700 transition-colors">
                            다시 생성
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .step-icon {
            @apply w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-sm font-semibold;
        }
        
        .step-item.active .step-icon {
            @apply bg-blue-600 animate-pulse;
        }
        
        .step-item.completed .step-icon {
            @apply bg-green-600;
        }
        
        .image-thumb {
            @apply relative aspect-square bg-gray-700 rounded overflow-hidden;
        }
        
        .image-thumb img {
            @apply w-full h-full object-cover;
        }
        
        .image-thumb button {
            @apply absolute top-1 right-1 w-6 h-6 bg-red-600 rounded-full flex items-center justify-center text-xs hover:bg-red-700;
        }
        
        .image-caption {
            @apply absolute bottom-0 left-0 right-0 bg-black bg-opacity-75 text-white text-xs p-2 text-center;
        }
        
        .loading-caption {
            @apply animate-pulse;
        }
    </style>

    <script type="module">
        // State management
        const state = {
            images: [],
            imageAnalysis: {}, // 이미지별 한줄평 저장
            productName: '',
            style: 'dynamic',
            industry: 'auto',
            isGenerating: false
        };

        // DOM Elements
        const elements = {
            imageInput: document.getElementById('imageInput'),
            imagePreview: document.getElementById('imagePreview'),
            productName: document.getElementById('productName'),
            styleSelect: document.getElementById('styleSelect'),
            industryType: document.getElementById('industryType'),
            generateBtn: document.getElementById('generateBtn'),
            statusPanel: document.getElementById('statusPanel'),
            progressSteps: document.getElementById('progressSteps'),
            analysisResults: document.getElementById('analysisResults'),
            analysisContent: document.getElementById('analysisContent'),
            videoPreview: document.getElementById('videoPreview'),
            previewVideo: document.getElementById('previewVideo')
        };

        // Image handling
        elements.imageInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            console.log(`📷 ${files.length}개 이미지 선택됨`);
            state.images = files;
            updateImagePreview();
            updateGenerateButton();
        });

        function updateImagePreview() {
            elements.imagePreview.innerHTML = '';
            state.imageAnalysis = {}; // 분석 결과 초기화
            
            state.images.forEach((file, index) => {
                console.log(`🖼️ 이미지 ${index + 1}: ${file.name} (${(file.size / 1024).toFixed(2)}KB)`);
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'image-thumb';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="Image ${index + 1}">
                        <button onclick="removeImage(${index})">×</button>
                        <div class="image-caption loading-caption" id="caption-${index}">
                            <span class="loading-spinner">⏳</span> 분석 중...
                        </div>
                    `;
                    elements.imagePreview.appendChild(div);
                    
                    // 이미지 분석 요청
                    console.log(`🔍 이미지 ${index + 1} 분석 시작...`);
                    analyzeImage(file, index);
                };
                reader.onerror = (error) => {
                    console.error(`❌ 이미지 ${index + 1} 읽기 실패:`, error);
                };
                reader.readAsDataURL(file);
            });
        }

        // 개별 이미지 분석
        async function analyzeImage(file, index) {
            try {
                // 파일 크기 체크 (10MB 제한)
                if (file.size > 10 * 1024 * 1024) {
                    throw new Error('파일 크기가 10MB를 초과합니다');
                }
                
                // 파일 형식 체크
                if (!file.type.startsWith('image/')) {
                    throw new Error('이미지 파일만 업로드 가능합니다');
                }
                
                const formData = new FormData();
                formData.append('image', file);
                
                console.log(`📤 API 호출: 이미지 ${index + 1} 분석 요청`);
                
                const response = await fetch('/api/analyze-image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log(`📥 API 응답: 이미지 ${index + 1}`, result);
                
                if (result.success) {
                    // 한줄평 저장 및 표시
                    state.imageAnalysis[index] = result.analysis;
                    const captionEl = document.getElementById(`caption-${index}`);
                    if (captionEl) {
                        captionEl.innerHTML = `✨ ${result.analysis}`;
                        captionEl.classList.remove('loading-caption');
                        captionEl.style.color = '#4CAF50';
                        console.log(`✅ 이미지 ${index + 1} 분석 완료: "${result.analysis}"`);
                    }
                } else {
                    throw new Error(result.error || '분석 실패');
                }
            } catch (error) {
                console.error(`❌ 이미지 ${index + 1} 분석 실패:`, error);
                const captionEl = document.getElementById(`caption-${index}`);
                if (captionEl) {
                    captionEl.innerHTML = `❌ ${error.message || '분석 실패'}`;
                    captionEl.classList.remove('loading-caption');
                    captionEl.style.color = '#f44336';
                }
            }
        }

        window.removeImage = (index) => {
            state.images.splice(index, 1);
            delete state.imageAnalysis[index]; // 한줄평도 삭제
            updateImagePreview();
            updateGenerateButton();
        };

        // Product name handling
        elements.productName.addEventListener('input', (e) => {
            state.productName = e.target.value;
            updateGenerateButton();
        });

        // Style selection
        elements.styleSelect.addEventListener('change', (e) => {
            state.style = e.target.value;
        });

        // Industry selection
        elements.industryType.addEventListener('change', (e) => {
            state.industry = e.target.value;
        });

        // Update generate button state
        function updateGenerateButton() {
            elements.generateBtn.disabled = state.images.length < 3 || !state.productName || state.isGenerating;
        }

        // Generate video
        elements.generateBtn.addEventListener('click', async () => {
            if (state.isGenerating) return;
            
            state.isGenerating = true;
            updateGenerateButton();
            
            // Show progress
            elements.statusPanel.classList.add('hidden');
            elements.progressSteps.classList.remove('hidden');
            
            // Simulate processing steps
            const steps = ['1', '2', '3'];
            for (let i = 0; i < steps.length; i++) {
                const step = document.querySelector(`[data-step="${steps[i]}"]`);
                step.classList.add('active');
                
                // Simulate processing time
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                step.classList.remove('active');
                step.classList.add('completed');
                
                // Show analysis after step 1
                if (i === 0) {
                    showAnalysis();
                }
            }
            
            // Show video preview
            showVideoPreview();
            
            state.isGenerating = false;
            updateGenerateButton();
        });

        function showAnalysis() {
            elements.analysisResults.classList.remove('hidden');
            elements.analysisContent.innerHTML = `
                <div><strong>타겟층:</strong> 30-40대 품질 중시 고객</div>
                <div><strong>핵심 특징:</strong> 프리미엄 디자인, 실용성, 가성비</div>
                <div><strong>추천 메시지:</strong> "당신의 일상을 특별하게"</div>
                <div><strong>음악 스타일:</strong> Upbeat & Modern</div>
            `;
        }

        function showVideoPreview() {
            elements.videoPreview.classList.remove('hidden');
            // In real implementation, this would show the actual generated video
            elements.previewVideo.src = '#';
        }

        // Initialize
        updateGenerateButton();
    </script>
</body>
</html>
