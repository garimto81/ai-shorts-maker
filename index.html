<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼츠 제작 공장</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        /* 커스텀 스크롤바 */
        .thumbnail-container::-webkit-scrollbar {
            height: 8px;
        }
        .thumbnail-container::-webkit-scrollbar-track {
            background: #2d3748;
            border-radius: 10px;
        }
        .thumbnail-container::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 10px;
        }
        /* 로딩 스피너 */
        .loader {
            border: 5px solid #4a5568;
            border-top: 5px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div id="app" class="w-full max-w-md mx-auto min-h-[80vh] max-h-[95vh] bg-gray-800 shadow-2xl rounded-2xl flex flex-col overflow-hidden">

        <!-- Header -->
        <header class="bg-gray-900/50 backdrop-blur-sm p-4 border-b border-gray-700 flex items-center justify-center relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-400"><path d="m16 13 5.223 3.482a.5.5 0 0 0 .777-.416V7.87a.5.5 0 0 0-.752-.432L16 10.5"/><rect x="2" y="6" width="14" height="12" rx="2"/></svg>
            <h1 class="text-xl font-bold ml-2">쇼츠 제작 공장</h1>
            <button id="home-btn" class="absolute left-4 hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
            </button>
        </header>

        <main class="flex-grow p-6 overflow-y-auto">
            <!-- Screen 1: Upload Screen -->
            <section id="upload-screen">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-indigo-300">3초만에 쇼츠 만들기</h2>
                    <p class="text-gray-400 mt-2">상품 사진과 이름만 알려주세요!</p>
                </div>

                <div class="mt-8">
                    <label for="image-upload" class="cursor-pointer bg-gray-700 border-2 border-dashed border-gray-500 rounded-lg p-8 flex flex-col items-center justify-center text-center hover:bg-gray-600 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400 mb-4"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>
                        <span class="font-semibold">사진 업로드 (3장 이상)</span>
                        <span class="text-sm text-gray-500 mt-1">클릭해서 파일을 선택하세요</span>
                    </label>
                    <input type="file" id="image-upload" class="hidden" multiple accept="image/*">
                </div>

                <div id="thumbnail-preview" class="mt-4 hidden">
                    <p class="font-semibold mb-2 text-gray-300">선택된 사진</p>
                    <div class="thumbnail-container flex gap-3 overflow-x-auto pb-2">
                        <!-- Thumbnails will be injected here -->
                    </div>
                </div>

                <div class="mt-6">
                    <label for="product-name" class="font-semibold text-gray-300">상품명</label>
                    <input type="text" id="product-name" class="w-full bg-gray-700 border border-gray-600 rounded-lg mt-2 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="예: 벤츠 E클래스 아방가르드">
                </div>

                <button id="generate-btn" disabled class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg mt-8 hover:bg-indigo-700 transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.3.05-3.1S6.01 15.65 4.5 16.5z"/><path d="M17.5 2.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
                    <span>AI로 쇼츠 생성하기</span>
                </button>
            </section>

            <!-- Screen 2: Generating Screen -->
            <section id="generating-screen" class="hidden flex flex-col items-center justify-center h-full text-center">
                <div class="loader"></div>
                <h2 class="text-2xl font-bold mt-6">AI가 영상을 만들고 있어요</h2>
                <p id="generating-status" class="text-gray-400 mt-2">최적의 영상미를 찾는 중...</p>
            </section>

            <!-- Screen 3: Preview Screen -->
            <section id="preview-screen" class="hidden flex flex-col h-full">
                <div class="aspect-video w-full bg-black rounded-lg overflow-hidden relative">
                    <canvas id="video-canvas" class="w-full h-full"></canvas>
                    <div id="play-pause-overlay" class="absolute inset-0 bg-black/30 flex items-center justify-center cursor-pointer">
                         <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-80"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                    </div>
                </div>

                <div class="mt-4">
                    <h3 class="font-bold text-lg" id="preview-title"></h3>
                    <p class="text-gray-400 text-sm">AI가 생성한 영상입니다.</p>
                </div>
                
                <div class="mt-4 space-y-4">
                     <div>
                        <label class="font-semibold text-gray-300">나레이션</label>
                         <div class="flex items-center justify-between bg-gray-700 p-3 rounded-lg mt-2">
                             <span id="narration-status" class="text-sm">켜짐</span>
                            <button id="narration-toggle" class="relative inline-flex items-center h-6 rounded-full w-11 transition-colors bg-indigo-500">
                                <span class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform translate-x-6"></span>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="music-select" class="font-semibold text-gray-300">배경 음악</label>
                        <select id="music-select" class="w-full bg-gray-700 border border-gray-600 rounded-lg mt-2 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="upbeat">Upbeat-Pop</option>
                            <option value="cinematic">Cinematic</option>
                            <option value="chill">Chill-Lofi</option>
                        </select>
                    </div>
                </div>
                 <div class="mt-auto pt-6">
                    <button id="download-btn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>
                        <span>영상 다운로드</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script>
        // --- DOM Elements ---
        const app = document.getElementById('app');
        const screens = {
            upload: document.getElementById('upload-screen'),
            generating: document.getElementById('generating-screen'),
            preview: document.getElementById('preview-screen'),
        };
        const imageUpload = document.getElementById('image-upload');
        const thumbnailPreview = document.getElementById('thumbnail-preview');
        const thumbnailContainer = thumbnailPreview.querySelector('.thumbnail-container');
        const productNameInput = document.getElementById('product-name');
        const generateBtn = document.getElementById('generate-btn');
        const generatingStatus = document.getElementById('generating-status');
        const canvas = document.getElementById('video-canvas');
        const ctx = canvas.getContext('2d');
        const playPauseOverlay = document.getElementById('play-pause-overlay');
        const previewTitle = document.getElementById('preview-title');
        const narrationToggle = document.getElementById('narration-toggle');
        const narrationStatus = document.getElementById('narration-status');
        const musicSelect = document.getElementById('music-select');
        const downloadBtn = document.getElementById('download-btn');
        const homeBtn = document.getElementById('home-btn');

        // --- State ---
        let userImages = [];
        let productName = '';
        let animationFrameId;
        let isPlaying = false;
        let synth, sequence;
        let isNarrationEnabled = true;

        // --- Constants ---
        const VIDEO_DURATION_MS = 10000; // 10 seconds
        const FADE_DURATION_MS = 500;
        canvas.width = 1080;
        canvas.height = 1920;

        // --- Functions ---
        const switchScreen = (screenName) => {
            Object.values(screens).forEach(screen => screen.classList.add('hidden'));
            screens[screenName].classList.remove('hidden');
            homeBtn.classList.toggle('hidden', screenName === 'upload');
        };

        const updateGenerateBtnState = () => {
            const nameFilled = productNameInput.value.trim() !== '';
            const imagesUploaded = userImages.length >= 3;
            generateBtn.disabled = !(nameFilled && imagesUploaded);
        };
        
        const resetToHome = () => {
            // Stop all processes
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            if (sequence) {
                sequence.stop();
                sequence.dispose();
            }
            if (synth) synth.dispose();
            speechSynthesis.cancel();
            
            // Reset state
            userImages = [];
            productName = '';
            isPlaying = false;
            isNarrationEnabled = true;

            // Reset UI
            imageUpload.value = '';
            productNameInput.value = '';
            thumbnailContainer.innerHTML = '';
            thumbnailPreview.classList.add('hidden');
            playPauseOverlay.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-80"><polygon points="5 3 19 12 5 21 5 3"/></svg>`;
            narrationToggle.classList.add('bg-indigo-500');
            narrationToggle.firstElementChild.classList.add('translate-x-6');
            narrationStatus.textContent = "켜짐";
            musicSelect.value = 'upbeat';

            updateGenerateBtnState();
            switchScreen('upload');
        };

        const handleImageUpload = (event) => {
            userImages = [];
            thumbnailContainer.innerHTML = '';
            if (event.target.files.length > 0) {
                thumbnailPreview.classList.remove('hidden');
                Array.from(event.target.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const img = new Image();
                        img.src = e.target.result;
                        userImages.push(img);
                        
                        const thumb = document.createElement('img');
                        thumb.src = e.target.result;
                        thumb.className = 'w-24 h-24 object-cover rounded-md border-2 border-gray-600';
                        thumbnailContainer.appendChild(thumb);
                    };
                    reader.readAsDataURL(file);
                });
            } else {
                 thumbnailPreview.classList.add('hidden');
            }
            updateGenerateBtnState();
        };

        const generateVideo = () => {
            productName = productNameInput.value.trim();
            if (!productName || userImages.length < 3) return;

            switchScreen('generating');

            const statuses = ["사진 특징 분석 중...", "영상 시나리오 구성 중...", "AI 나레이션 생성 중...", "배경음악 선별 중...", "거의 다 됐어요!"];
            let statusIndex = 0;
            const statusInterval = setInterval(() => {
                generatingStatus.textContent = statuses[statusIndex++];
                if (statusIndex >= statuses.length) clearInterval(statusInterval);
            }, 800);

            setTimeout(() => {
                clearInterval(statusInterval);
                previewTitle.textContent = `"${productName}" 쇼츠 영상`;
                switchScreen('preview');
            }, 4500);
        };

        const startMusic = (style = 'upbeat') => {
            if (sequence) sequence.stop();
            if (synth) synth.dispose();
            
            Tone.Transport.stop();
            Tone.Transport.cancel();
            
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: { type: "fatsawtooth" },
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.1 }
            }).toDestination();
            
            let notes;
            switch(style) {
                case 'cinematic':
                    notes = [ "C3", ["E3", "G3"], "D3", ["F3", "A3"]];
                    Tone.Transport.bpm.value = 100;
                    break;
                case 'chill':
                    notes = [ ["C4", "E4", "G4"], null, "A3", null, ["F3", "A3", "C4"], null, "G3", null];
                    Tone.Transport.bpm.value = 80;
                    break;
                case 'upbeat':
                default:
                    notes = ["C4", "E4", "G4", "C5", "G4", "E4", "C4", null];
                    Tone.Transport.bpm.value = 120;
                    break;
            }

            sequence = new Tone.Sequence((time, note) => {
                if(note) synth.triggerAttackRelease(note, "8n", time);
            }, notes, "8n").start(0);

            Tone.Transport.start();
        };

        const startNarration = () => {
             if (!isNarrationEnabled) return;
            speechSynthesis.cancel();
            const texts = [
                `오늘 소개해드릴 제품, 바로 ${productName}입니다.`,
                "세련된 디자인과 뛰어난 성능을 직접 확인해보세요.",
                "지금 바로 만나보실 수 있습니다. 후회하지 않으실 거예요."
            ];
            const utterance = new SpeechSynthesisUtterance(texts.join(' '));
            utterance.lang = 'ko-KR';
            utterance.rate = 1.1;
            speechSynthesis.speak(utterance);
        };
        
        const captions = [
            () => `✨ ${productName} ✨`,
            () => `놓치면 후회!`,
            () => `최고의 선택!`,
            () => `압도적인 존재감`,
            () => `지금 바로 문의주세요!`
        ];
        
        const draw = (startTime) => {
            const elapsedTime = Date.now() - startTime;
            if (elapsedTime > VIDEO_DURATION_MS) {
                if (isPlaying) togglePlayPause(); // Stop at the end
                return;
            }
            
            const timePerImage = VIDEO_DURATION_MS / userImages.length;
            const currentImageIndex = Math.floor(elapsedTime / timePerImage);
            const nextImageIndex = (currentImageIndex + 1) % userImages.length;
            
            const timeIntoCurrentImage = elapsedTime % timePerImage;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw current and next image for cross-fade
            let opacity = 1.0;
            if (timeIntoCurrentImage > timePerImage - FADE_DURATION_MS) {
                opacity = 1.0 - (timeIntoCurrentImage - (timePerImage - FADE_DURATION_MS)) / FADE_DURATION_MS;
                
                const nextImg = userImages[nextImageIndex];
                ctx.globalAlpha = 1.0 - opacity;
                drawImageScaled(nextImg, ctx);
            }

            const currentImg = userImages[currentImageIndex];
            ctx.globalAlpha = opacity;
            drawImageScaled(currentImg, ctx);

            ctx.globalAlpha = 1.0;
            
            // Draw caption
            const captionIndex = Math.floor(elapsedTime / (VIDEO_DURATION_MS / captions.length));
            const captionText = captions[captionIndex]();
            
            ctx.font = "bold 80px 'Inter', sans-serif";
            ctx.textAlign = 'center';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.6)';
            ctx.fillText(captionText, canvas.width / 2, canvas.height - 150 + 5);
            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 2;
            ctx.strokeText(captionText, canvas.width / 2, canvas.height - 150);
            ctx.fillText(captionText, canvas.width / 2, canvas.height - 150);

            animationFrameId = requestAnimationFrame(() => draw(startTime));
        };

        const drawImageScaled = (img, context) => {
            const canvasAspect = context.canvas.width / context.canvas.height;
            const imgAspect = img.width / img.height;
            let sx, sy, sWidth, sHeight;
        
            if (imgAspect > canvasAspect) { // image wider than canvas
                sHeight = img.height;
                sWidth = sHeight * canvasAspect;
                sx = (img.width - sWidth) / 2;
                sy = 0;
            } else { // image taller than canvas
                sWidth = img.width;
                sHeight = sWidth / canvasAspect;
                sx = 0;
                sy = (img.height - sHeight) / 2;
            }
            context.drawImage(img, sx, sy, sWidth, sHeight, 0, 0, context.canvas.width, context.canvas.height);
        };


        const togglePlayPause = () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseOverlay.classList.add('hidden');
                Tone.start(); // Required by browser policy
                startMusic(musicSelect.value);
                startNarration();
                draw(Date.now());
            } else {
                cancelAnimationFrame(animationFrameId);
                playPauseOverlay.classList.remove('hidden');
                playPauseOverlay.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="opacity-80"><polygon points="5 3 19 12 5 21 5 3"/></svg>`;
                if(sequence) sequence.stop();
                speechSynthesis.cancel();
            }
        };

        const handleDownload = () => {
            if (downloadBtn.disabled) return;
            downloadBtn.disabled = true;
            downloadBtn.textContent = '다운로드 준비 중...';

            const stream = canvas.captureStream(30);
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });
            
            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${productName.replace(/ /g, '_')}_shorts.webm`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg><span>영상 다운로드</span>`;
            };
            
            // Start recording
            recorder.start();
            
            // Re-play the animation from the start for recording
            Tone.start();
            startMusic(musicSelect.value);
            startNarration();
            draw(Date.now());
            
            setTimeout(() => {
                recorder.stop();
                cancelAnimationFrame(animationFrameId);
                if(sequence) sequence.stop();
                speechSynthesis.cancel();
                isPlaying = false;
                 playPauseOverlay.classList.remove('hidden');
            }, VIDEO_DURATION_MS);
        };

        // --- Event Listeners ---
        imageUpload.addEventListener('change', handleImageUpload);
        productNameInput.addEventListener('input', updateGenerateBtnState);
        generateBtn.addEventListener('click', generateVideo);
        playPauseOverlay.addEventListener('click', togglePlayPause);
        
        homeBtn.addEventListener('click', resetToHome);

        narrationToggle.addEventListener('click', () => {
            isNarrationEnabled = !isNarrationEnabled;
            narrationToggle.classList.toggle('bg-gray-500', !isNarrationEnabled);
            narrationToggle.classList.toggle('bg-indigo-500', isNarrationEnabled);
            narrationToggle.firstElementChild.classList.toggle('translate-x-1', !isNarrationEnabled);
            narrationToggle.firstElementChild.classList.toggle('translate-x-6', isNarrationEnabled);
            narrationStatus.textContent = isNarrationEnabled ? "켜짐" : "꺼짐";
        });

        musicSelect.addEventListener('change', (e) => {
            if (isPlaying) {
                startMusic(e.target.value);
            }
        });
        
        downloadBtn.addEventListener('click', handleDownload);
    </script>
</body>
</html>
